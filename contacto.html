<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logotipo de Bienes Raíces" />
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--barra-->
      </div>
      <!-- contenedor-->
    </header>

    <h1 class="fw-400 text-center">
      <img src="img/destacada3.jpg" alt="Imagen Principal" />
    </h1>

    <main class="contenedor contenido-centrado seccion">
      <h2 class="fw-400 text-center">Llena el formulario de Contacto</h2>

      <form class="contacto">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Tu correo electrónico"
            required
          />
          
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu teléfono" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" placeholder="Tu mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Información sobre Propiedad</legend>
            <label for="opciones">Vende o compra:</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="Presupuesto">Presupuesto (en dólares)</label>
            <input type="number" min="0" >
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Cómo desea ser contactado</p>
            <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" value="telefono" id="telefono"> 
                        
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" value="correo" id="correo">
            </div>            
            
            <p>Si eligió Teléfono, elija la fecha y hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="9:00" max="18:00">
            
            <p>Términos y condiciones</p>
            <div class="forma-terminos">
            <label for="terminos">Acepto los términos y condiciones.</label>
            <input type="checkbox" name="orden" value="terminos">
            </div>
            <div class="forma-terminos">
            <label for="promociones">Deseo recibir información promocional.</label> 
            <input type="checkbox" name="orden" value="promociones"> 
            </div>
            <input type="submit" value="enviar" class="button green-button">
        </fieldset>
      </form>
    </main>

    <footer class="site-footer">
      <nav class="navegacion">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <p>Todos los Derechos Reservados 2021&copy</p>
    </footer>
  </body>
</html>
